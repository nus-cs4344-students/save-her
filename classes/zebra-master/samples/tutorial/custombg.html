<!DOCTYPE html>
<html>
	<head>

        <script src='../../lib/zebra/zebra.min.js' type='text/javascript'></script>
        
		<script type='text/javascript'>
		    zebra.ready(function() {
	     	    var MyBg = zebra.Class(zebra.ui.View, [
	    	         function paint(g,x,y,w,h,c) {
	    	            g.setColor("green"); 
	    	            for(var i=10; i < w; i+=10) {
	    	            	g.beginPath();
	    	                g.arc(x + w/2, y + h/2, i, 0, 2*Math.PI, true);
	    	                g.stroke();
	    	            }
						g.setColor("red");
						g.drawLine(x + 5, y + h/2, x + w - 5, y + h/2, 2);	    	            
						g.drawLine(x + w/2 - 1, y + 5, x + w/2 - 1, y + h - 5, 2);	    	            
	    	         }
	    	    ]);
		    	var canvas = new zebra.ui.zCanvas("custombg");
		    	canvas.root.setBackground(new MyBg());
			});
		</script>
	</head>

	<body bgcolor="#EEEEEE" align="center" style="padding:15px;">
	    <canvas width="200" height="200" id="doc.custombg"></canvas>
	</body>
</html>
