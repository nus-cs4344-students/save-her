<!DOCTYPE html>
<html>
	<head>

        <script src='../../lib/zebra/zebra.min.js' type='text/javascript'></script>
        
		<script type='text/javascript'>
		    zebra.ready(function() {
		    	 var SideBorder = zebra.Class(zebra.ui.View, [
		    	    function getLeft() {
		    	       return 8;  
		    	    },    
		    	
		    	    function getRight() {
		    	       return 8;  
		    	    },   

		    	    function paint(g, x, y, w, h, c) {  
		    	        g.setColor("black");
		    	        g.drawLine(x, y, x, y + h - 1);
		    	        g.drawLine(x + w - 1, y, x + w - 1, y + h - 1);
		    	        g.setColor("gray");
		    	        g.drawLine(x+7, y, x+7, y + h - 1);
		    	        g.drawLine(x + w - 8, y, x + w - 8, y + h - 1);
		    	    }       
		    	]);

		    	var canvas = new zebra.ui.zCanvas("doc.border");
		    	canvas.root.setBorder(new SideBorder());		    	
			});
		</script>
	</head>

	<body bgcolor="#EEEEEE" align="center" style="padding:15px;">
	    <canvas width="200" height="200" id="doc.border"></canvas>
	</body>
</html>
